<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="container">
      <div id="ipt"><input type="text" id="display" placeholder="0"></div>
      <button id="btn-color" onclick="clickV ('%')">%</button>
      <button id="btn-color" onclick="clearDisplay ()">c</button>
      <button id="btn-color" onclick="clickV ('*')">*</button>
      <button id="btn-color" onclick="clickV ('-')">-</button>
      <button onclick="clickV ('1')">1</button>
      <button onclick="clickV ('2')">2</button>
      <button onclick="clickV ('3')">3</button>
      <button id="btn-color" onclick="clickV ('+')">+</button>
      <button onclick="clickV ('4')">4</button>
      <button onclick="clickV ('5')">5</button>
      <button onclick="clickV ('6')">6</button>
      <button id="btn-color"  onclick="calculate ('=')">=</button>
      <button onclick="clickV ('7')">7</button>
      <button onclick="clickV ('8')">8</button>
      <button onclick="clickV ('9')">9</button>
      <button id="btn-color"  onclick="clickV ('.')">.</button>
      <button id="long-btn"  onclick="clickV ('0')">0</button>
      <button onclick="clickV ('00')">00</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
